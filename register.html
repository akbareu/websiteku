<div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
        <div class="container">
          <div class="row">
            <div class="card card-signup" data-background-color="purple">
              <form class="form" method="" action="">
                <div class="card-header text-center">
                  <div class="social-line">
                    <img width="240" height="240" src="assets/img/logo web.png" class="img img-fluid">

                      </span>

                    <input id="inputEmail" type="email" class="form-control" placeholder="Email...">
                  </div>
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">

                      </span>
                    </div>
                    <input id="inputPassword" type="password" class="form-control" placeholder="Password...">
                  </div>

                  <button id="create-account" class="btn btn-neutral btn-round btn-lg">Daftar!</button>
                </div>
              </form>

          <script>
            var currentUser = {};

            $("#create-account").click(function(){
            var email = $("#inputEmail").val();
            var password = $("#inputPassword").val();
            console.log("New user = " + email + " " + password);

            CreateUser(email, password);
            });

            function CreateUser(email, password){

            firebase.auth().createUserWithEmailAndPassword(email, password)
            .catch((error) => {
              var errorCode = error.code;
              var errorMessage = error.message;
              console.log(errorMessage);
            });
            }

            function writeUserData(user) {
              firebase.database().ref('users/' + user.uid).set({
                email: user.email
              });
            }

            firebase.auth().onAuthStateChanged((user) => {
              if (user) {
                var email = user.email;
                currentUser = user;
                writeUserData(user);
                console.log(currentUser.email + " has logged in");
              } else {
                // User is signed out
                // ...
              }
            });

          </script>
